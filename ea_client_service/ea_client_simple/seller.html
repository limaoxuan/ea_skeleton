<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">

    <title>MUM Store Seller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
   <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    </script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- load js here -->
    <script src="./storage.js"></script>
    <script src="./api.js"></script>
    <script src="./productions.js"></script>
    <script src="./seller.js"></script>


</head>

<body>
    <nav class="navbar navbar-light bg-white">
        <a href="#" class="navbar-brand" >Product</a>
        <form class="form-inline my-2 my-lg-0">
            <a href="/logout" class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</a>
        </form>
    </nav>

    <div class="container-fluid gedf-wrapper">
        <div class="row">
            <div class="col-md-3">
                <!-- As a link -->
                <nav class="col-md-4 navbar navbar-dark bg-dark">
                    <a class="navbar-brand" href="/seller/order">Oders</a>
                </nav>
            </div>

            <!-- blogs -->
            <div class="col-md-6 gedf-main" id="postsContainer">

                <!--- \\\\\\\Post-->
                <div class="card gedf-card" id="editorPanel">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="posts-tab" data-toggle="tab" href="#posts" role="tab"
                                    aria-controls="posts" aria-selected="true">Public
                                    a production</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                         <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="posts" role="tabpanel"
                                aria-labelledby="posts-tab">

                                <div class="form-group">
                                    <div>
                                        <label>Product Name:</label>
                                    </div>
                                    <input type="text" id="name" class="col-md-6">
                                </div>

                                <div class="form-group">
                                    <div>
                                        <label>Product Price:</label>
                                    </div>
                                    <input type="text" id="price" class="col-md-3">
                                </div>

                                <div class="form-group">
                                    <div>
                                        <label>Product Category:</label>
                                    </div>
                                    <input type="text" id="category" class="col-md-3">
                                </div>

                                <div class="form-group">
                                    <div>
                                        <label>Product Quantity:</label>
                                    </div>
                                    <input type="text" name="productName" id="quantity" class="col-md-3">
                                </div>

                                <hr class="mb-4" color="red">
                                <div class="form-group">
                                    <div>
                                        <label>input a image url:</label>
                                    </div>
                                    <input type="text" name="productImgUrlInput" id="productImgUrlInput" class="col-md-8">
                                </div>
                                <hr class="mb-4" color="red">
                                <div class="form-group">
                                    <img id="productImgUrl" name="productImgUrl" class="col-md-8" src="">
                                </div>
                            </div>
                        </div>
                        <div class="btn-toolbar justify-content-between">
                            <div class="btn-group">
                                <button id="makeproduct" class="btn btn-primary" >Publish</button>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row" id="procardroot">

                </div>
            </div>

            <div class="col-md-3" id="adpanel">
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">To Cart!!!</h5>
                    <button id="tipCloseBtn" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                </div>
                <div class="modal-body">
                <h3>Are you sure?</h3>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="besuretodel" data-dismiss="modal">I am sure!</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    </script>
</body>

</html>
